<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pervasive</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Let's have Fun</h1>
       <button class="panel-button" data-panelid="panel1">#btn1</button>
       <button class="panel-button" data-panelid="panel2">#btn2</button>
       <button class="panel-button" data-panelid="panel3">#btn3</button>
       <button class="panel-button" data-panelid="panel4">#btn4</button>
     </div>

     <div class="col-xs-3">
       <div id="panel1" class="panel panel-primary">
         <div class="panel-heading">
           #panel1
         </div>
         <div class="panel-body"> Contet
         </div>

       </div>
     </div>

     <div class="col-xs-3">
       <div id="panel2" class="panel panel-primary">
         <div class="panel-heading">
           #panel2
         </div>
         <div class="panel-body"> Contet
        </div>
      </div>
    </div>

    <div class="col-xs-3">
      <div id="panel3" class="panel panel-primary">
        <div class="panel-heading">
          #panel3
        </div>
        <div class="panel-body"> Contet
        </div>
      </div>
    </div>

    <div class="col-xs-3">
      <div id="panel4" class="panel panel-primary">
        <div class="panel-heading">
          #panel4
        </div>
        <div class="panel-body"> Contet
        </div>
      </div>
    </div>

    <script>
      $(function(){
        $('#panel1').hide(300).show(1000);
        $('#panel2').fadeOut(1000).slideUp(1000).delay(1000).slideDown(1000);
        $('#panel3').fadeToggle(1000).fadeToggle(1000);
        $('#panel4').css({
          color: 'red',
        });
        $('#btn1').html('my button');
        $('#btn1').on('click', function() {
          $('#panel1').slideToggle(200);
          $('#panel1 .panel-body').html('New panel content');
        });
        $('#btn2').on('mouseover', function() {
          $('#panel2').fadeToggle(200);
        });

        var content = "My new content";
        $('.panel-button').on('click', function() {
          var panelId = $(this).attr('data-panelid');
          $('#'+panelId).toggle();
          $('#'+panelId+' .panel-body').html(content);
        });
      });
    </script>
 </body>
